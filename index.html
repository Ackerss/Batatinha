<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Batatinha Frita VAR - Melhorado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: #000; 
            overflow: hidden; 
            font-family: sans-serif; 
            touch-action: none; 
            user-select: none; 
            -webkit-user-select: none; 
        }
        
        #container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        #videoElement {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            object-fit: cover; 
            z-index: 1; 
            transform: scaleX(1);
        }
        
        #motionCanvas {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            z-index: 2; 
            pointer-events: none; 
            transform: scaleX(1);
        }

        #uiLayer {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            z-index: 10; 
            display: flex; 
            flex-direction: column;
            justify-content: space-between; 
            pointer-events: none;
        }
        
        .interactive { pointer-events: auto; }
        
        .status-bar {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            padding: 15px;
            text-align: center;
            border-bottom: 4px solid #333;
            transition: all 0.3s ease;
        }

        .pulse { 
            animation: pulse-anim 1s infinite; 
        }
        
        @keyframes pulse-anim { 
            0%, 100% { opacity: 1; transform: scale(1); } 
            50% { opacity: 0.7; transform: scale(1.05); } 
        }

        .caught-bg { 
            background-color: rgba(220, 38, 38, 0.9) !important; 
            border-bottom-color: #991b1b !important; 
        }
        
        .shake {
            animation: shake-anim 0.5s;
        }
        
        @keyframes shake-anim {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Loading spinner para calibra√ß√£o */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="container">
        <video id="videoElement" autoplay playsinline muted></video>
        <canvas id="motionCanvas"></canvas>
    </div>

    <div id="uiLayer">
        <!-- Barra Superior -->
        <div id="statusBar" class="status-bar interactive">
            <h1 id="statusTitle" class="text-2xl font-black text-white tracking-widest uppercase drop-shadow-md">
                VAR SYSTEM
            </h1>
            <p id="statusSub" class="text-xs text-gray-300 font-bold mt-1">Aguardando In√≠cio...</p>
        </div>

        <!-- Mensagem Central -->
        <div id="centerMsg" class="flex items-center justify-center h-full hidden">
            <div class="bg-black/80 p-8 rounded-2xl border-4 border-red-600 pulse backdrop-blur-sm shake">
                <h2 class="text-5xl md:text-7xl font-black text-red-500 text-center mb-2">TE PEGUEI!</h2>
                <p class="text-white text-center text-lg">Voc√™ se mexeu! üò±</p>
            </div>
        </div>

        <!-- Mensagem de Calibra√ß√£o -->
        <div id="calibratingMsg" class="flex items-center justify-center h-full hidden">
            <div class="bg-black/80 p-8 rounded-2xl border-2 border-blue-500 backdrop-blur-sm text-center">
                <div class="spinner mx-auto mb-4"></div>
                <h2 class="text-2xl font-bold text-blue-400 mb-2">Calibrando C√¢mera...</h2>
                <p class="text-white text-sm">Aguarde alguns segundos</p>
            </div>
        </div>

        <!-- Controles Inferiores -->
        <div class="p-6 bg-gradient-to-t from-black via-black/90 to-transparent interactive pb-12">
            
            <!-- Painel de Configura√ß√£o -->
            <div id="controlsPanel" class="space-y-4">
                <div class="bg-slate-800/90 p-4 rounded-xl border border-slate-600 shadow-xl">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-xs text-yellow-400 font-bold uppercase">Sensibilidade do Juiz</label>
                        <span id="sensValue" class="text-xs text-white bg-slate-700 px-3 py-1 rounded-full">Normal</span>
                    </div>
                    <input type="range" id="sensitivity" min="1" max="5" value="3" step="1" class="w-full h-4 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-yellow-500">
                    <div class="flex justify-between text-[10px] text-gray-400 mt-1">
                        <span>üòå Relax</span>
                        <span>üò§ Rigoroso</span>
                    </div>
                </div>

                <div class="bg-slate-800/90 p-4 rounded-xl border border-slate-600 shadow-xl">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-xs text-purple-400 font-bold uppercase">Tempo Congelado</label>
                        <span id="freezeValue" class="text-xs text-white bg-slate-700 px-3 py-1 rounded-full">M√©dio</span>
                    </div>
                    <input type="range" id="freezeTime" min="1" max="5" value="3" step="1" class="w-full h-4 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-purple-500">
                    <div class="flex justify-between text-[10px] text-gray-400 mt-1">
                        <span>‚ö° R√°pido</span>
                        <span>üêå Longo</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button id="camSwitchBtn" class="bg-slate-700 hover:bg-slate-600 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition border-b-4 border-slate-900">
                        üîÑ C√¢mera
                    </button>
                    <button id="mirrorBtn" class="bg-slate-700 hover:bg-slate-600 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition border-b-4 border-slate-900">
                        ‚ÜîÔ∏è Espelhar
                    </button>
                </div>

                <button id="startBtn" class="w-full bg-green-600 hover:bg-green-500 text-white text-2xl font-black py-6 rounded-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 animate-bounce">
                    ‚ñ∂Ô∏è INICIAR JOGO
                </button>
            </div>

            <!-- Bot√£o de Continuar (S√≥ aparece ao perder) -->
            <button id="resetBtn" class="hidden w-full bg-yellow-500 hover:bg-yellow-400 text-black text-2xl font-black py-6 rounded-xl shadow-lg active:scale-95 transition border-b-4 border-yellow-700">
                üîÅ CONTINUAR
            </button>
        </div>
    </div>

    <script>
        // Elementos DOM
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('motionCanvas');
        const ctx = canvas.getContext('2d');
        const sensitivityInput = document.getElementById('sensitivity');
        const sensValueSpan = document.getElementById('sensValue');
        const freezeTimeInput = document.getElementById('freezeTime');
        const freezeValueSpan = document.getElementById('freezeValue');
        
        // UI
        const statusBar = document.getElementById('statusBar');
        const statusTitle = document.getElementById('statusTitle');
        const statusSub = document.getElementById('statusSub');
        const centerMsg = document.getElementById('centerMsg');
        const calibratingMsg = document.getElementById('calibratingMsg');
        const controlsPanel = document.getElementById('controlsPanel');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const camSwitchBtn = document.getElementById('camSwitchBtn');
        const mirrorBtn = document.getElementById('mirrorBtn');

        // Estado do jogo
        let state = {
            running: false,
            phase: 'IDLE', // IDLE, GREEN, RED, CAUGHT, CALIBRATING
            facingMode: 'environment',
            isMirrored: false,
            stream: null,
            isCalibrated: false,
            calibrationFrames: 0
        };

        // Configura√ß√µes de sensibilidade (melhoradas)
        const SENSITIVITY_LEVELS = {
            1: { threshold: 45, minPixels: 50, name: "Muito Relax" },
            2: { threshold: 35, minPixels: 35, name: "Relax" },
            3: { threshold: 25, minPixels: 25, name: "Normal" },
            4: { threshold: 18, minPixels: 18, name: "Rigoroso" },
            5: { threshold: 12, minPixels: 12, name: "Muito Rigoroso" }
        };

        const FREEZE_TIMES = {
            1: { min: 2000, max: 3000, name: "Muito R√°pido" },
            2: { min: 2500, max: 4000, name: "R√°pido" },
            3: { min: 3000, max: 5000, name: "M√©dio" },
            4: { min: 4000, max: 6500, name: "Longo" },
            5: { min: 5000, max: 8000, name: "Muito Longo" }
        };

        // √Åudio e Voz
        let synth = window.speechSynthesis;
        let audioCtx;
        let selectedVoice = null;

        // Processamento de movimento otimizado
        let processingCanvas = document.createElement('canvas');
        let procCtx = processingCanvas.getContext('2d', { willReadFrequently: true });
        const PROC_W = 120; // Aumentado levemente para melhor detec√ß√£o
        const PROC_H = 90;
        processingCanvas.width = PROC_W;
        processingCanvas.height = PROC_H;
        
        let prevFrameData = null;
        let motionHistory = []; // Hist√≥rico para suavizar detec√ß√£o
        const MOTION_HISTORY_SIZE = 3;

        // --- INICIALIZA√á√ÉO DE √ÅUDIO ---
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            
            // Carrega vozes dispon√≠veis
            const voices = synth.getVoices();
            selectedVoice = voices.find(v => v.lang.startsWith('pt')) || voices[0];
        }

        // Garantir que vozes estejam carregadas
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = () => {
                const voices = synth.getVoices();
                selectedVoice = voices.find(v => v.lang.startsWith('pt')) || voices[0];
            };
        }

        // --- C√ÇMERA ---
        async function startCamera() {
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    facingMode: state.facingMode,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            };

            try {
                state.stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = state.stream;
                
                // Aguarda v√≠deo carregar
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });

                // Auto-espelhamento para c√¢mera frontal
                if (state.facingMode === 'user' && !state.isMirrored) {
                    setMirror(true);
                }

                // Calibra√ß√£o inicial
                state.isCalibrated = false;
                state.calibrationFrames = 0;
                
            } catch (err) {
                alert("‚ùå Erro na c√¢mera: " + err.message + "\n\nVerifique:\n- Permiss√µes de c√¢mera\n- Conex√£o HTTPS\n- C√¢mera n√£o est√° em uso");
                console.error(err);
            }
        }

        function setMirror(mirror) {
            state.isMirrored = mirror;
            const transform = mirror ? "scaleX(-1)" : "scaleX(1)";
            video.style.transform = transform;
            canvas.style.transform = transform;
        }

        // --- DETEC√á√ÉO DE MOVIMENTO MELHORADA ---
        function detectMotion() {
            // Calibra√ß√£o inicial (primeiros 30 frames)
            if (!state.isCalibrated) {
                if (state.calibrationFrames < 30) {
                    procCtx.drawImage(video, 0, 0, PROC_W, PROC_H);
                    prevFrameData = procCtx.getImageData(0, 0, PROC_W, PROC_H);
                    state.calibrationFrames++;
                    return;
                } else {
                    state.isCalibrated = true;
                }
            }

            // S√≥ detecta movimento quando em fase RED
            if (state.phase !== 'RED') {
                procCtx.drawImage(video, 0, 0, PROC_W, PROC_H);
                prevFrameData = procCtx.getImageData(0, 0, PROC_W, PROC_H);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                motionHistory = []; // Limpa hist√≥rico
                return;
            }

            procCtx.drawImage(video, 0, 0, PROC_W, PROC_H);
            const currentFrameData = procCtx.getImageData(0, 0, PROC_W, PROC_H);

            if (!prevFrameData) {
                prevFrameData = currentFrameData;
                return;
            }

            // Pega configura√ß√µes atuais
            const level = SENSITIVITY_LEVELS[sensitivityInput.value];
            const threshold = level.threshold;
            const minPixels = level.minPixels;

            let changedPixels = 0;
            let minX = PROC_W, minY = PROC_H, maxX = 0, maxY = 0;
            let totalDiff = 0;

            const length = currentFrameData.data.length;
            
            for (let i = 0; i < length; i += 4) {
                const rDiff = Math.abs(currentFrameData.data[i] - prevFrameData.data[i]);
                const gDiff = Math.abs(currentFrameData.data[i+1] - prevFrameData.data[i+1]);
                const bDiff = Math.abs(currentFrameData.data[i+2] - prevFrameData.data[i+2]);
                
                const pixelDiff = rDiff + gDiff + bDiff;
                
                if (pixelDiff > threshold) {
                    changedPixels++;
                    totalDiff += pixelDiff;
                    
                    const pixelIdx = i / 4;
                    const x = pixelIdx % PROC_W;
                    const y = Math.floor(pixelIdx / PROC_W);
                    
                    if (x < minX) minX = x;
                    if (x > maxX) maxX = x;
                    if (y < minY) minY = y;
                    if (y > maxY) maxY = y;
                }
            }

            // Adiciona ao hist√≥rico
            motionHistory.push(changedPixels);
            if (motionHistory.length > MOTION_HISTORY_SIZE) {
                motionHistory.shift();
            }

            // Calcula m√©dia do hist√≥rico (suaviza√ß√£o)
            const avgMotion = motionHistory.reduce((a, b) => a + b, 0) / motionHistory.length;

            // Trigger melhorado: movimento consistente
            if (avgMotion > minPixels && changedPixels > minPixels) {
                const intensity = Math.min(totalDiff / (changedPixels * 100), 1);
                triggerCaught(minX, minY, maxX, maxY, intensity);
            }

            prevFrameData = currentFrameData;
        }

        function triggerCaught(x1, y1, x2, y2, intensity) {
            state.phase = 'CAUGHT';
            state.running = false;
            
            // Desenha ret√¢ngulo com intensidade visual
            const scaleX = canvas.width / PROC_W;
            const scaleY = canvas.height / PROC_H;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // M√∫ltiplos ret√¢ngulos para efeito de destaque
            for (let i = 0; i < 3; i++) {
                ctx.strokeStyle = `rgba(239, 68, 68, ${1 - i * 0.3})`;
                ctx.lineWidth = 8 - i * 2;
                ctx.shadowColor = 'red';
                ctx.shadowBlur = 20 + i * 10;
                
                const padding = i * 10;
                ctx.strokeRect(
                    Math.max(0, x1 * scaleX - padding), 
                    Math.max(0, y1 * scaleY - padding), 
                    Math.min(canvas.width, (x2 - x1) * scaleX + padding * 2), 
                    Math.min(canvas.height, (y2 - y1) * scaleY + padding * 2)
                );
            }

            // Som e voz
            playAlarm(intensity);
            
            const messages = [
                "Te peguei!",
                "Voc√™ mexeu!",
                "Flagrado!",
                "Vi voc√™ se mexendo!",
                "N√£o pode se mexer!"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            speak(randomMsg, 1.4);

            // UI
            statusBar.classList.add('caught-bg');
            statusTitle.innerText = "üö® MOVIMENTO DETECTADO!";
            statusSub.innerText = "Voc√™ foi pego!";
            centerMsg.classList.remove('hidden');
            resetBtn.classList.remove('hidden');
            controlsPanel.classList.add('hidden');
        }

        // --- L√ìGICA DO JOGO ---
        function startGameLoop() {
            if (!state.running) return;

            state.phase = 'GREEN';
            updateUI('GREEN');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            motionHistory = [];

            // Delay antes de falar (1-2.5s)
            const initialDelay = 1000 + Math.random() * 1500;
            
            setTimeout(() => {
                if (!state.running) return;
                
                // Varia velocidade da fala
                const speechRate = Math.random() > 0.5 ? 1.2 : 2.0;
                
                speak("Batatinha frita, um, dois, tr√™s!", speechRate, () => {
                    if (!state.running) return;
                    
                    state.phase = 'RED';
                    updateUI('RED');
                    
                    // Tempo de congelamento baseado na configura√ß√£o
                    const freezeConfig = FREEZE_TIMES[freezeTimeInput.value];
                    const freezeTime = freezeConfig.min + Math.random() * (freezeConfig.max - freezeConfig.min);
                    
                    setTimeout(() => {
                        if (state.phase === 'RED' && state.running) {
                            // Passou! Come√ßa novo ciclo
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            startGameLoop();
                        }
                    }, freezeTime);
                });

            }, initialDelay);
        }

        // --- HELPERS DE √ÅUDIO ---
        function speak(text, rate = 1.0, callback) {
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';
            utterance.rate = rate;
            utterance.pitch = 1.15;
            utterance.volume = 1.0;
            
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            
            if (callback) {
                utterance.onend = callback;
            }
            
            synth.speak(utterance);
        }

        function playAlarm(intensity = 0.5) {
            if (!audioCtx) return;
            
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.type = 'sawtooth';
                const baseFreq = 200 + intensity * 100;
                
                osc.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(baseFreq * 3, audioCtx.currentTime + 0.15);
                osc.frequency.linearRampToValueAtTime(baseFreq, audioCtx.currentTime + 0.35);
                
                const volume = 0.4 + intensity * 0.3;
                gain.gain.setValueAtTime(volume, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.8);
                
                osc.start();
                osc.stop(audioCtx.currentTime + 0.8);
            } catch (err) {
                console.warn('Erro ao reproduzir alarme:', err);
            }
        }

        function updateUI(phase) {
            statusBar.classList.remove('caught-bg');
            
            if (phase === 'GREEN') {
                statusBar.style.borderBottomColor = '#22c55e';
                statusTitle.innerText = "üü¢ PODEM CORRER!";
                statusTitle.style.color = "#22c55e";
                statusSub.innerText = "Corra enquanto pode...";
            } else if (phase === 'RED') {
                statusBar.style.borderBottomColor = '#ef4444';
                statusTitle.innerText = "üî¥ EST√ÅTUA!";
                statusTitle.style.color = "#ef4444";
                statusSub.innerText = "N√£o se mova nem um mil√≠metro!";
                
                // Flash visual
                canvas.style.backgroundColor = 'rgba(255, 0, 0, 0.15)';
                setTimeout(() => canvas.style.backgroundColor = 'transparent', 250);
            }
        }

        // --- EVENT LISTENERS ---
        sensitivityInput.addEventListener('input', (e) => {
            const level = SENSITIVITY_LEVELS[e.target.value];
            sensValueSpan.innerText = level.name;
        });

        freezeTimeInput.addEventListener('input', (e) => {
            const config = FREEZE_TIMES[e.target.value];
            freezeValueSpan.innerText = config.name;
        });
        
        camSwitchBtn.addEventListener('click', async () => {
            camSwitchBtn.disabled = true;
            state.facingMode = state.facingMode === 'user' ? 'environment' : 'user';
            await startCamera();
            camSwitchBtn.disabled = false;
        });

        mirrorBtn.addEventListener('click', () => {
            setMirror(!state.isMirrored);
        });

        startBtn.addEventListener('click', () => {
            // Mostra calibrando
            calibratingMsg.classList.remove('hidden');
            
            initAudio();
            
            // Aguarda calibra√ß√£o
            setTimeout(() => {
                calibratingMsg.classList.add('hidden');
                state.running = true;
                controlsPanel.classList.add('hidden');
                
                speak("Aten√ß√£o, jogadores! O jogo vai come√ßar em 3 segundos.", 1.0, () => {
                    setTimeout(() => {
                        if (state.running) startGameLoop();
                    }, 1000);
                });
            }, 2500);
        });

        resetBtn.addEventListener('click', () => {
            centerMsg.classList.add('hidden');
            resetBtn.classList.add('hidden');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            statusBar.classList.remove('caught-bg');
            
            state.running = true;
            state.phase = 'IDLE';
            motionHistory = [];
            
            speak("Mais uma chance! Preparar...", 1.0, () => {
                setTimeout(() => {
                    if (state.running) startGameLoop();
                }, 1000);
            });
        });

        // Redimensionamento
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);

        // --- INICIALIZA√á√ÉO ---
        resizeCanvas();
        startCamera();
        
        // Loop de detec√ß√£o (100ms = 10 FPS, bom balan√ßo performance/precis√£o)
        setInterval(detectMotion, 100);

        // Inicializa labels
        sensValueSpan.innerText = SENSITIVITY_LEVELS[3].name;
        freezeValueSpan.innerText = FREEZE_TIMES[3].name;

    </script>
</body>
</html>
