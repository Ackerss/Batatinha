<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Batatinha Frita VAR 2.0</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; overflow: hidden; font-family: sans-serif; touch-action: none; }
        
        /* Video e Canvas ocupam a mesma √°rea */
        #container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        
        #videoElement {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1;
        }
        
        #motionCanvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        /* Classes utilit√°rias de espelhamento */
        .mirrored { transform: scaleX(-1); }
        .normal { transform: scaleX(1); }

        /* Interface Overlay */
        #uiLayer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; flex-direction: column;
            justify-content: space-between; pointer-events: none;
        }
        .interactive { pointer-events: auto; }
        
        .status-bar {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            border-bottom: 4px solid #333;
        }
        
        .pulse-text { animation: pulse 0.8s infinite alternate; }
        @keyframes pulse { from { opacity: 1; transform: scale(1); } to { opacity: 0.7; transform: scale(0.95); } }

        /* Console de erro para debug no celular */
        #debugConsole {
            display: none; position: fixed; top: 0; left: 0; background: rgba(0,0,0,0.9); 
            color: lime; font-family: monospace; padding: 20px; z-index: 9999; width: 100%; height: 50%; overflow: scroll;
        }
    </style>
</head>
<body>

    <div id="debugConsole">DEBUG LOG:<br></div>

    <div id="container">
        <video id="videoElement" autoplay playsinline muted></video>
        <canvas id="motionCanvas"></canvas>
    </div>

    <div id="uiLayer">
        <!-- Topo -->
        <div id="statusBar" class="status-bar interactive">
            <h1 id="statusTitle" class="text-2xl font-black text-white tracking-widest uppercase">VAR SYSTEM</h1>
            <p id="statusSub" class="text-xs text-gray-400">Aguardando in√≠cio...</p>
        </div>

        <!-- Centro (Mensagem de Alerta) -->
        <div id="centerMsg" class="flex items-center justify-center h-full hidden">
            <h2 class="text-6xl font-black text-red-600 bg-black/50 px-4 py-2 rounded pulse-text border-4 border-red-600">TE PEGUEI!</h2>
        </div>

        <!-- Rodap√© (Controles) -->
        <div class="p-6 bg-gradient-to-t from-black via-black/90 to-transparent interactive pb-10">
            
            <!-- Painel de Controle Inicial -->
            <div id="controlsPanel" class="space-y-4">
                <div class="bg-slate-800/80 p-4 rounded-xl border border-slate-700">
                    <label class="flex justify-between text-xs text-gray-300 font-bold mb-2 uppercase">
                        <span>Sensibilidade</span>
                        <span id="sensValue">40%</span>
                    </label>
                    <input type="range" id="sensitivity" min="10" max="80" value="35" class="w-full h-3 bg-slate-600 rounded-lg appearance-none accent-yellow-500">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button id="camSwitchBtn" class="bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-xl transition">
                        üîÑ Virar C√¢mera
                    </button>
                    <button id="mirrorBtn" class="bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-xl transition">
                        ‚ÜîÔ∏è Espelhar
                    </button>
                </div>

                <button id="startBtn" class="w-full bg-green-600 hover:bg-green-500 text-white text-xl font-black py-4 rounded-xl shadow-lg transform active:scale-95 transition border-b-4 border-green-800">
                    INICIAR JOGO
                </button>
            </div>

            <!-- Bot√£o de Reset (aparece quando algu√©m perde) -->
            <button id="resetBtn" class="hidden w-full bg-yellow-500 hover:bg-yellow-400 text-black text-xl font-black py-4 rounded-xl shadow-lg transform active:scale-95 transition border-b-4 border-yellow-700">
                CONTINUAR
            </button>
        </div>
    </div>

    <script>
        // Utilit√°rio de Debug para Mobile
        function log(msg) {
            console.log(msg);
            // Descomente a linha abaixo se precisar ver erros na tela do celular
            // document.getElementById('debugConsole').innerHTML += msg + "<br>"; 
            // document.getElementById('debugConsole').style.display = 'block';
        }

        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('motionCanvas');
        const ctx = canvas.getContext('2d');
        const sensitivityInput = document.getElementById('sensitivity');
        const sensValueSpan = document.getElementById('sensValue');
        
        // Elementos de UI
        const statusBar = document.getElementById('statusBar');
        const statusTitle = document.getElementById('statusTitle');
        const statusSub = document.getElementById('statusSub');
        const centerMsg = document.getElementById('centerMsg');
        const controlsPanel = document.getElementById('controlsPanel');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const camSwitchBtn = document.getElementById('camSwitchBtn');
        const mirrorBtn = document.getElementById('mirrorBtn');

        // Estado do Jogo
        let state = {
            running: false,
            phase: 'IDLE', // IDLE, GREEN, RED, CAUGHT
            facingMode: 'environment', // Come√ßa com c√¢mera traseira
            isMirrored: false,
            stream: null
        };

        // √Åudio
        let synth = window.speechSynthesis;
        let audioCtx; 

        // Processamento de Movimento
        let processingCanvas = document.createElement('canvas');
        let procCtx = processingCanvas.getContext('2d', { willReadFrequently: true });
        const PROC_W = 100; // Resolu√ß√£o baixa para performance
        const PROC_H = 75;
        processingCanvas.width = PROC_W;
        processingCanvas.height = PROC_H;
        let prevFrameData = null;
        let detectionInterval = null;

        // --- 1. Inicializa√ß√£o da C√¢mera ---
        async function startCamera() {
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    facingMode: state.facingMode,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            };

            try {
                log("Solicitando c√¢mera...");
                state.stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = state.stream;
                
                // Ajuste autom√°tico de espelhamento visual
                if (state.facingMode === 'user') {
                    setMirror(true);
                } else {
                    setMirror(false);
                }
                log("C√¢mera iniciada com sucesso.");
            } catch (err) {
                log("Erro na c√¢mera: " + err.message);
                alert("Erro ao abrir c√¢mera. Verifique se deu permiss√£o e se est√° usando HTTPS (cadeado no navegador). " + err.message);
            }
        }

        function setMirror(mirror) {
            state.isMirrored = mirror;
            const transform = mirror ? "scaleX(-1)" : "scaleX(1)";
            video.style.transform = transform;
            canvas.style.transform = transform;
        }

        // --- 2. L√≥gica de Detec√ß√£o ---
        function detectMotion() {
            if (state.phase !== 'RED') {
                // Se n√£o for fase vermelha, apenas atualiza o frame de refer√™ncia
                // para n√£o detectar movimento "velho" quando o vermelho come√ßar
                procCtx.drawImage(video, 0, 0, PROC_W, PROC_H);
                prevFrameData = procCtx.getImageData(0, 0, PROC_W, PROC_H);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                return;
            }

            // Captura frame atual
            procCtx.drawImage(video, 0, 0, PROC_W, PROC_H);
            const currentFrameData = procCtx.getImageData(0, 0, PROC_W, PROC_H);

            if (!prevFrameData) {
                prevFrameData = currentFrameData;
                return;
            }

            // Compara Pixels
            const threshold = 100 - parseInt(sensitivityInput.value); // Inverte valor (input alto = mais sens√≠vel = threshold menor)
            let changedPixels = 0;
            let minX = PROC_W, minY = PROC_H, maxX = 0, maxY = 0;

            const length = currentFrameData.data.length;
            for (let i = 0; i < length; i += 4) {
                const rDiff = Math.abs(currentFrameData.data[i] - prevFrameData.data[i]);
                const gDiff = Math.abs(currentFrameData.data[i+1] - prevFrameData.data[i+1]);
                const bDiff = Math.abs(currentFrameData.data[i+2] - prevFrameData.data[i+2]);

                if ((rDiff + gDiff + bDiff) > threshold) {
                    changedPixels++;
                    // Mapeia coordenadas
                    const pixelIdx = i / 4;
                    const x = pixelIdx % PROC_W;
                    const y = Math.floor(pixelIdx / PROC_W);
                    
                    if (x < minX) minX = x;
                    if (x > maxX) maxX = x;
                    if (y < minY) minY = y;
                    if (y > maxY) maxY = y;
                }
            }

            // Se detectou movimento suficiente
            if (changedPixels > 10) { // M√≠nimo de pixels para evitar ru√≠do
                triggerCaught(minX, minY, maxX, maxY);
            }

            // O pulo do gato: N√ÉO atualizamos prevFrameData aqui se estiver no vermelho.
            // Comparamos sempre com o momento que travou (ou atualizamos muito lentamente).
            // Para este jogo, vamos atualizar a cada frame para detectar *movimento cont√≠nuo*.
            prevFrameData = currentFrameData;
        }

        function triggerCaught(x1, y1, x2, y2) {
            state.phase = 'CAUGHT';
            state.running = false;
            
            // Desenha ret√¢ngulo na tela cheia
            const scaleX = canvas.width / PROC_W;
            const scaleY = canvas.height / PROC_H;

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 5;
            ctx.shadowColor = 'red';
            ctx.shadowBlur = 15;
            ctx.strokeRect(x1 * scaleX, y1 * scaleY, (x2 - x1) * scaleX, (y2 - y1) * scaleY);

            // Alarme Sonoro
            playAlarm();
            speak("Movimento detectado!");

            // UI Update
            statusBar.style.backgroundColor = "rgba(220, 38, 38, 0.9)";
            statusTitle.innerText = "MOVIMENTO!";
            centerMsg.classList.remove('hidden');
            resetBtn.classList.remove('hidden');
            controlsPanel.classList.add('hidden');
        }

        // --- 3. Controle do Jogo (Voz e L√≥gica) ---
        function startGameLoop() {
            if (!state.running) return;

            state.phase = 'GREEN';
            updateUI('GREEN');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Tempo aleat√≥rio antes de falar
            setTimeout(() => {
                if (!state.running) return;
                
                // Fala frase
                const rate = Math.random() > 0.5 ? 1.2 : 2.5; // Normal ou R√°pido
                speak("Batatinha frita, um, dois, tr√™s!", rate, () => {
                    if (!state.running) return;
                    
                    // Fase Vermelha (Est√°tua)
                    state.phase = 'RED';
                    updateUI('RED');
                    
                    // Tempo de observa√ß√£o (Est√°tua)
                    const freezeTime = 3000 + (Math.random() * 3000);
                    setTimeout(() => {
                        if (state.phase === 'RED') {
                            startGameLoop(); // Ningu√©m pego, pr√≥xima rodada
                        }
                    }, freezeTime);
                });

            }, 1000 + Math.random() * 1000);
        }

        // --- 4. Helpers de √Åudio ---
        function initAudio() {
            // Inicializa contexto de √°udio para o alarme
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            // "Esquenta" a s√≠ntese de voz para Android
            const u = new SpeechSynthesisUtterance("");
            synth.speak(u);
        }

        function speak(text, rate = 1.0, callback) {
            synth.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'pt-BR';
            u.rate = rate;
            u.onend = callback;
            synth.speak(u);
        }

        function playAlarm() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(110, audioCtx.currentTime + 0.5);
            
            gain.gain.setValueAtTime(1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        // --- 5. UI Helpers ---
        function updateUI(phase) {
            if (phase === 'GREEN') {
                statusBar.style.borderBottomColor = '#22c55e';
                statusTitle.innerText = "PODEM ANDAR";
                statusTitle.style.color = "#22c55e";
                statusSub.innerText = "O mestre n√£o est√° olhando...";
            } else if (phase === 'RED') {
                statusBar.style.borderBottomColor = '#ef4444';
                statusTitle.innerText = "EST√ÅTUA!";
                statusTitle.style.color = "#ef4444";
                statusSub.innerText = "N√£o se mova!";
                // Flash visual
                canvas.style.opacity = 0.5;
                setTimeout(() => canvas.style.opacity = 1, 100);
            }
        }

        // Event Listeners
        sensitivityInput.addEventListener('input', (e) => sensValueSpan.innerText = e.target.value + "%");
        
        camSwitchBtn.addEventListener('click', () => {
            state.facingMode = state.facingMode === 'user' ? 'environment' : 'user';
            startCamera();
        });

        mirrorBtn.addEventListener('click', () => {
            setMirror(!state.isMirrored);
        });

        startBtn.addEventListener('click', () => {
            initAudio(); // Crucial para mobile!
            state.running = true;
            controlsPanel.classList.add('hidden');
            speak("O jogo vai come√ßar.");
            setTimeout(startGameLoop, 2000);
        });

        resetBtn.addEventListener('click', () => {
            centerMsg.classList.add('hidden');
            resetBtn.classList.add('hidden');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            statusBar.style.backgroundColor = "rgba(0,0,0,0.7)";
            state.running = true;
            startGameLoop();
        });

        // Ajuste de tamanho do canvas ao redimensionar (girar tela)
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Inicia
        startCamera();
        setInterval(detectMotion, 100); // Loop de detec√ß√£o constante

    </script>
</body>
</html>
